name: ar_augmented_faces
description: Flutter Plugin for creating Augmented Reality Augmented Faces experiences - Supports ARKit for iOS and ARCore for Android devices.
version: 0.7.1
repository: https://github.com/dalves96/ar_augmented_faces

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.0.1
  json_annotation: ^4.8.1
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: io.carius.lars.ar_augmented_faces
        pluginClass: ArFlutterPlugin
      ios:
        pluginClass: ArFlutterPlugin
